<!doctype html>
<html lang="en">
  <head>
    <title>Interface joueur</title>

    <link rel="stylesheet" href="style.css">

  <body>
        <header>
            <h1>Le plaisir de jouer</h1>
            <img src="quizz1.PNG" alt="">

                         <ul class="list-group list-group-flush">
                             <li class="list-group-item">Lister Questions</li>

                             <li class="list-group-item">Lister Joueur</li>
                             <li class="list-group-item">Creer Questions</li>
                         </ul>
                    </div>
                </div>
                <div class="card mb-12" style="margin: 15rem;left: 180px;bottom: 800px;">

                            <form>
                                <div class="form-group">

                                </div>
                                <div class="form-group">
                                    <label for="exampleInputName">Nom</label>
                                    <input type="password" class="form-control" id="exampleInputName" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Login</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Login">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputConfirme">Confirmer password</label>
                                    <input type="email" class="form-control" id="exampleInputConfirme" placeholder="Login" >
                                    <h4>Avatar</h4>
                                    <a href="#" class="btn btn-primary" style="margin-left: 110px;">choisir un fichier</a>
                                </div>
                                <a href="#" class="btn btn-primary" style="margin-left: 50px;">Connexion</a>
                                
                            </form>
                            <div class="col-md-4">
                                <img src="quizz2.PNG" class="card-img" alt="..." style="right: -350px;bottom: 600px;" >
                            </div>
                        
                             </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
